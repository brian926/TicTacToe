<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>
<body> 
    <section id="board">
        <section id="player"></section>
        <table>
            <tr>
                <td><button value="1" class="cells" id="0"></button></td>
                <td><button value="2" class="cells" id="1"></button></td>
                <td><button value="3" class="cells" id="2"></button></td>
            </tr>
            <tr>
                <td><button value="4" class="cells" id="3"></button></td>
                <td><button value="5" class="cells" id="4"></button></td>
                <td><button value="6" class="cells" id="5"></button></td>
            </tr>
            <tr>
                <td><button value="7" class="cells" id="6"></button></td>
                <td><button value="8" class="cells" id="7"></button></td>
                <td><button value="9" class="cells" id="8"></button></td>
            </tr>
        </table>
        <section id="winner"></section>
        <button id="newBtn">New Game</button>
    </section>
</body>
</html>
